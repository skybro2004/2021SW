<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>
            메인
        </title>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        
    </head>
    <body>
        <header>
            <h1>ㅁㄴㅇㄹ</h1>
        </header>



        <main>



            <!--로그인
            <div id="login" class="card card-btn" onclick="locate(this)">
                <ion-icon class="card-icon" name="log-in-outline"></ion-icon>
                <span class="card-title">로그인 해주세요!</span>
            </div>
            -->




            <!--급식 팝업-->
            <div id="vote" class="card card-btn card-popup disable" onclick="locate(this)">
                <ion-icon class="card-icon" name="open-outline"></ion-icon>
                오늘 급식은 어땠나요?
            </div>



            <!--급식 표시-->
            <div class="card">
                <div class="card-header">
                    <ion-icon class="card-icon" name="fast-food-outline"></ion-icon>
                    <span class="card-title">
                        오늘의 급식
                    </span>
                    <ion-icon class="external-link" name="open-outline" href="https://skybro2004.com/meal" onclick="externalLink(this)"></ion-icon>
                </div>
                
                <div class="card-content">
                    <ul class="mealList">

                    </ul>
                    <div class="mealList-footer"><span style="color: red;">*</span> : 알레르기를 유발할 수 있는 메뉴입니다.</div>
                </div>
            </div>




            <!--시간표 표시-->
            <div id="timetable" class="card">
                <div class="card-header">
                    <ion-icon class="card-icon" name="list-outline"></ion-icon>
                    <span class="card-title">
                        시간표
                    </span>
                    <ion-icon class="external-link" name="open-outline" href="https://skybro2004.com/schedular" onclick="externalLink(this)"></ion-icon>
                </div>
                
                <div class="card-content">
                    <div class="timetable-header">
                        -요일 시간표
                    </div>

                    <div class="timetable">
                        <div class="timetable-row">
                            <div class="timetable-col period">
                                <div onclick="showTime(this);">1교시</div>
                                <div class="time">9:00 ~ 9:50</div>
                            </div>
                            <div class="timetable-col lessonName">
                                -
                            </div>
                        </div>

                        <div class="timetable-row">
                            <div class="timetable-col period">
                                <div onclick="showTime(this);">2교시</div>
                                <div class="time">10:00 ~ 10:50</div>
                            </div>
                            <div class="timetable-col lessonName">
                                -
                            </div>
                        </div>

                        <div class="timetable-row">
                            <div class="timetable-col period">
                                <div onclick="showTime(this);">3교시</div>
                                <div class="time">11:00 ~ 11:50</div>
                            </div>
                            <div class="timetable-col lessonName">
                                -
                            </div>
                        </div>

                        <div class="timetable-row">
                            <div class="timetable-col period">
                                <div onclick="showTime(this);">4교시</div>
                                <div class="time">12:00 ~ 12:50</div>
                            </div>
                            <div class="timetable-col lessonName">
                                -
                            </div>
                        </div>

                        <div class="timetable-row">
                            <div class="timetable-col period">
                                <div onclick="showTime(this);">점심시간</div>
                                <div class="time">12:00 ~ 12:50</div>
                            </div>
                        </div>

                        <div class="timetable-row">
                            <div class="timetable-col period">
                                <div onclick="showTime(this);">5교시</div>
                                <div class="time">12:00 ~ 12:50</div>
                            </div>
                            <div class="timetable-col lessonName">
                                -
                            </div>
                        </div>

                        <div class="timetable-row">
                            <div class="timetable-col period">
                                <div onclick="showTime(this);">6교시</div>
                                <div class="time">12:00 ~ 12:50</div>
                            </div>
                            <div class="timetable-col lessonName">
                                -
                            </div>
                        </div>

                        <div class="timetable-row">
                            <div class="timetable-col period">
                                <div onclick="showTime(this);">7교시</div>
                                <div class="time">12:00 ~ 12:50</div>
                            </div>
                            <div class="timetable-col lessonName">
                                -
                            </div>
                        </div>

                    </div>
                    <button onclick="butn();">asdf</button>
                </div>
            </div>




            <!--마이페이지
            <div id="mypage" class="card card-btn" onclick="locate(this)">
                <ion-icon class="card-icon" name="person-outline"></ion-icon>
                <span class="card-title">마이페이지</span>
            </div>
            -->



            <!--쿠폰-->
            <div class="card">
                <div class="card-header">
                    <ion-icon class="card-icon" name="fast-food-outline"></ion-icon>
                    <span class="card-title">
                        쿠폰
                    </span>
                </div>
                
                <div class="card-content">
                    쿠폰 기능은 준비중이에요!
                </div>
            </div>



            <!--설정-->
            <div id="settings" class="card card-btn" onclick="locate(this)">
                <ion-icon class="card-icon" name="settings-outline"></ion-icon>
                <span class="card-title">설정</span>
            </div>



        </main>



        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
