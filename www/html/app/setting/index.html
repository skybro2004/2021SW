<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>
            설정
        </title>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <header>
            <h1>설정</h1>
        </header>

        <main>
            <div class="section">
                <div class="section-header">
                    <ion-icon class="section-icon" name="settings-outline"></ion-icon>
                    <span class="section-title">기본 설정</span>
                </div>
                <div class="section-content">
                    <div class="option">
                        <span class="option-title">다크모드</span>
                        <label id="switch-darkmode" class="switch">
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>

                    <div class="option">
                        <span class="option-title">알림</span>
                        <label id="switch-notification" class="switch">
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <ion-icon class="section-icon" name="list-outline"></ion-icon>
                    <span class="section-title">시간표</span>
                </div>
                <div class="section-content">
                    <div class="option">
                        <span class="option-title">학년/반 설정</span>
                    </div>

                    <div class="option">
                        <span class="option-title">학년</span>
                        <select name="grade">
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                            <option value="3">3학년</option>
                        </select>
                    </div>

                    <div class="option">
                        <span class="option-title">반</span>
                        <select name="class">
                            <option value="1">1반</option>
                            <option value="2">2반</option>
                            <option value="3">3반</option>
                            <option value="4">4반</option>
                            <option value="5">5반</option>
                            <option value="6">6반</option>
                            <option value="7">7반</option>
                            <option value="8">8반</option>
                            <option value="9">9반</option>
                            <option value="10">10반</option>
                        </select>
                    </div>

                    <div class="option">
                        <span class="option-title">선택과목 설정</span>
                    </div>

                    <div class="option">
                        <span class="option-title">선택 A</span>
                        <select name="selectA">
                            <option value="none">(선택)</option>
                            <option value="경제">경제</option>
                            <option value="일본어 I">일본어 I</option>
                            <option value="화학 I">화학 I</option>
                            <option value="정치와 법">정치와 법</option>
                            <option value="정보통신">정보통신</option>
                            <option value="생명과학 I">생명과학 I</option>
                            <option value="지구과학 I">지구과학 I</option>
                            <option value="고전문학감상">고전문학감상</option>
                            <option value="생활과 과학">생활과 과학</option>
                            <option value="기하">기하</option>
                            <option value="프로그래밍">프로그래밍</option>
                        </select>
                    </div>

                    <div class="option">
                        <span class="option-title">선택 B</span>
                        <select name="selectB">
                            <option value="none">(선택)</option>
                            <option value="세계사">세계사</option>
                            <option value="고전문학감상">고전문학감상</option>
                            <option value="중국어 I">중국어 I</option>
                            <option value="생명과학 I">생명과학 I</option>
                            <option value="기하">기하</option>
                            <option value="세계지리">세계지리</option>
                            <option value="일본어 I">일본어 I</option>
                            <option value="생활과 과학">생활과 과학</option>
                            <option value="물리학 I">물리학 I</option>
                            <option value="화학 I">화학 I</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <ion-icon class="section-icon" name="fast-food-outline"></ion-icon>
                    <span class="section-title">급식</span>
                </div>
                <div class="section-content">
                    <div class="option">
                        <span class="option-title">알레르기 설정</span>
                    </div>

                    <div class="option">
                        <span class="option-title">1. 달걀</span>
                        <label id="switch-allergy-1" class="switch">
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>

                    <div class="option">
                        <span class="option-title">2. 우유</span>
                        <label id="switch-allergy-2" class="switch">
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>





        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
