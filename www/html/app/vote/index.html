        <div class="container">
            <div class="wrapper">
                
                <img src="./resources/bob.png">
    
                <span class="question">급식의 양은 적당했나요?</span>
                <input class="slider" type="range" name="rate" value="0" min="-2" max="2" oninput="slide(this)">
                <div class="rate-footer">
                    <span class="disable">너무 적었어요</span>
                    <span class="disable">조금 적었어요</span>
                    <span class="disable">적당했어요</span>
                    <span class="disable">조금 많았어요</span>
                    <span class="disable">너무 많았어요</span>
                </div>
    
                <button id="asdf" class="btn-next" onclick="next()" disabled="disabled">다음</button>
            </div>

        </div>



        <div class="container invisible">

                <span class="question">식사의 양은 적당했나요?</span>
                <input class="slider" type="range" name="rate" value="0" min="-2" max="2" list="tickmarks" oninput="slide(this)">
                <div class="rate-footer">
                    <span class="disable">너무 싱거웠어요</span>
                    <span class="disable">조금 싱거웠어요</span>
                    <span class="disable">적당했어요</span>
                    <span class="disable">조금 짰어요</span>

                <button class="btn-next" onclick="next()" disabled="disabled">다음</button>
            </div>

        </div>



        <div class="container invisible">

                <span id="randMeal" class="question">""은(는) 어땠나요?</span>
                <div class="star">
                    <label>
                        <ion-icon class="star-inner star-disable" name="star"></ion-icon>
                        <ion-icon class="star-outer" name="star-outline"></ion-icon>
                        <input type="radio" name="star" value="1" onclick="rate(1);">

                    <label>
                        <ion-icon class="star-inner star-disable" name="star"></ion-icon>

                    <label>

                    </label>
                    <label>
                        <ion-icon class="star-inner star-disable" name="star"></ion-icon>
                        <ion-icon class="star-outer" name="star-outline"></ion-icon>
                        <input type="radio" name="star" value="5"  onclick="rate(5);">
                    </label>
                    <span class="star-score">-/5</span>
                </div>
                <div class="rate-footer">
                    <span class="disable">꽤 별로였어요</span>
